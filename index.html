<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card reading</title>
    <link rel="stylesheet" href="blocks/main.css" type="text/css"/>
    <link rel="stylesheet" href="blocks/dv-result/transition.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/handlebars-v4.0.4.js"></script>
    <script src="js/renderCards.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <h2 class="header__title">Гадание на картах таро</h2>
        </div>
    </header>

    <section class="divination">

        <div class="dv-cards">
            <div class="dv-cards-container">
                <div class="cards__row" id="render">
                    <script id="some-template" type="text/x-handlebars-template">

                        {{#item}}
                        <div data-number="{{card}}" class="card card-{{card}} hidden">
                            <div class="card__hover"></div>
                        </div>
                        {{/item}}

                    </script>

                </div>
            </div>
        </div>

    </section>

    <section class="result">

            <ul class="l-result-container" id="choosen-cards">
                <li class="l-result__box hidden">
                    <img src="#" alt="card" class="l-card-md">
                    <p class="l-description"></p>
                </li>
                <li class="l-result__box hidden">
                    <img src="#" alt="card" class="l-card-md">
                    <p class="l-description"></p>
                </li>
                <li class="l-result__box hidden">
                    <img src="#" alt="card" class="l-card-md">
                    <p class="l-description"></p>
                </li>
                <li class="l-result__box hidden">
                    <img src="#" alt="card" class="l-card-md">
                    <p class="l-description"></p>
                </li>
                <li class="l-result__box hidden">
                    <img src="#" alt="card" class="l-card-md">
                    <p class="l-description"></p>
                </li>
            </ul>

    </section>

    <section class="control">
        <div class="control-container">
            <div class="button">
                <span class="button__restart" id="restart-divination"> сдать карты </span>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">

        </div>
    </footer>

</body>

<script src="js/main.js"></script>
<script src="js/cardsData.js"></script>

</html>

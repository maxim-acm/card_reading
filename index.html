<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card reading</title>
    <link rel="stylesheet" href="blocks/main.css" type="text/css"/>
    <link rel="stylesheet" href="blocks/dv-result/transition.css">
    <link href="js/lib/lightbox2-master/dist/css/lightbox.css" rel="stylesheet">
    <script src="js/lib/jquery-1.12.0.min/jquery-1.12.0.min.js"></script>
    <script src="js/lib/handlebars-v4.0.5/handlebars-v4.0.5.js"></script>
</head>
<body>
<header class="header">
    <div class="header-container">
        <h2 class="header__title">Проект "Жизнь как чудо" представляет метафорические карты "Memory"</h2>
    </div>
</header>

<section class="divination">
    <div class="loader">
        <div class="loader-inner"></div>
    </div>

    <div class="dv-cards">
        <div class="dv-cards-container">
            <div class="cards__row" id="render">
                <script id="cards-template" type="text/x-handlebars">
                    {{#for 56}}
                    <div data-number="{{this}}" class="card card-{{this}} hidden">
                        <div class="card__hover"></div>
                    </div>
                    {{/for}}
                </script>
            </div>
        </div>
    </div>
</section>

<section class="result">
    <ul class="l-result-container" id="resultCardsList"></ul>
</section>

<section class="control">
    <div class="control-container">
        <div class="button">
            <span class="button__restart" id="restart-divination"> сдать карты </span>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="footer-container">
        <h4>Автор колоды: Наталия Глотова - психолог, арт-терапевт, телесно-ориентированный терапевт, таролог,
            тренер. </h4>

        <p>Заказать карты можно по тел: <b>+38(097)182-32-97</b>, e-mail: <b>tetiva77@mail.ru</b>, skype: <b>tetiva77</b>.</p>
    </div>
</footer>
</body>
<script src="js/main.js"></script>
<script src="js/renderCards.js"></script>
<script src="js/lib/lightbox2-master/dist/js/lightbox.js"></script>
<script src="js/loader.js"></script>
<script src="js/preload_images.js"></script>
</html>
